<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cacalo Neto Delivery</title>
</head>

<body>
  <link rel="stylesheet" href="./css/menu.css">
  <link rel="stylesheet" href="./css/principal.css">
  <link rel="stylesheet" href="./css/pedidos.css">
  </head>

  <body>

    <header>

      <div id="responsiveMenu">
        <button class="burger" id="burguer" onclick="toggleMenu()"></button>
        <div class="menu">
          <nav>
            <a href="./index.html" style="animation-delay: 0.2s">Início</a>
            <a href="#" style="animation-delay: 0.3s">Sobre</a>
            <a href="#" style="animation-delay: 0.5s">Contato</a>
          </nav>
        </div>
      </div>

      <div id="menu">
        <nav>
          <ul>
            <a href="./index.html">
              <li>Início</li>
            </a>
            <a href="#">
              <li>Sobre</li>
            </a>
            <a href="#">
              <li>Contato</li>
            </a>
          </ul>
        </nav>
      </div>
    </header>
    <main>

      <div class="container">

        <h1>Faça o seu pedido</h1>
        <form id="formAcai">
          <label> Nome do cliente: </label>
          <input type="text" required id="nomeCliente">

          <div class="produto">
            <label for="">Produto:</label>
            <input type="text" id="nomeProduto" required readonly value="Milkshake">
          </div>


          <label for="">Forma de pagamento:</label>

          <div class="pagamentos">
            <div>
              <label>Cartão</label>
              <input type="radio" name="pagRadio" required id="pagRadio1" value="Cartão">
            </div>

            <div>
              <label>Dinheiro</label>
              <input type="radio" name="pagRadio" required id="pagRadio2" value="Dinheiro">
            </div>

            <div>
              <label>Pix</label>
              <input type="radio" name="pagRadio" required id="pagRadio3" value="Pix">
            </div>

          </div>

          <label> Endereço do cliente:</label>
          <input type="text" required id="enderecoCliente">

          <div class="observacao">
            <label> Observaçoes: </label>
            <input type="text" required id="observacoes">
          </div>

          <div id="divInput">
            <input type="submit" class="button-container" value="Enviar">
          </div>
        </form>


        <div>


    </main>

    <footer>
      <div>
        <img src="./images/5ed08748-6890-41ba-894f-ab49a7a7a8ad.jpg" alt="">
        <div>
          <h2>Endereço</h2>
          <p>R. Dr. Siqueira, 273 - Parque Dom Bosco, Campos dos Goytacazes - RJ, 28030-130</p>
        </div>
      </div>
      <div>
        <h2>Nossas redes sociais</h2>
        <ul>
          <a href="#">
            <li><img src="./images/icon-facebook.png" alt=""></li>
          </a>
          <a href="#">
            <li><img src="./images/icon-twitter.png" alt=""></li>
          </a>
          <a href="#">
            <li><img src="./images/icon-whatsapp.png" alt=""></li>
          </a>
        </ul>
      </div>
    </footer>

    <script type="text/javascript">
      const toggleMenu = () => document.body.classList.toggle("open");
    </script>
    <script src="./scripts/pedido.js"></script>
  </body>
</body>

</html>
